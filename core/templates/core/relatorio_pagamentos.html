    .test {

</style>

<h1 class="test">Relatorio de Pagamentos</h1>
<table>
  <tr>
    <td>Id</td>
    <td>Empresa</td>
    <td>Valor Pago</td>
    <td>Data Pagamento</td>
  </tr>

  {% for pagamento in pagamentos %}

        <td>{{ pagamento.id }}</td>
        <td>{{ pagamento.empresa }}</td>

        <td>{{ pagamento.data_pagamento}}</td>
      </tr>
  {% endfor %}
</table>
